apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec: 
  replicas: 1
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: jit2600/frontend:latest
          env:
          - name: APP_PORT
            value: "8080"
          - name: NEWSFEED_SERVICE_URL
            value: http://newsfeed:8080
          - name: QUOTE_SERVICE_URL
            value: http://quotes:8080
          - name: STATIC_URL
            value: ""
          - name: NEWSFEED_SERVICE_TOKEN
            value: "T1&eWbYXNWG1w1^YGKDPxAWJ@^et^&kX"

  selector:
    matchLabels: 
      app: frontend
